{% extends 'main/layout.html' %}


{% block  title %} {{title}} {% endblock %}

{% block  content %}
   <div class="features">
       <h1>{{title}}</h1>
       <button class="btn btn-warning">На страницу про нас</button>
       {% for el in values %}
            {% if el == 'Hello' %}

                    <p>{{ el|upper }}</p>

            {% endif %}
       {% endfor %}

       {% for el in obj.values %}
        <p>{{ el }}</p>
       {% endfor %}

   </div>
{% endblock %}
