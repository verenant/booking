{% extends 'base.html' %}

{% block content %}
<div class="row row-cols-1 row-cols-md-2">
    {% for vehicle in vehicles %}
    <div class="col mb-4">
      <div class="card">
        <div class="view overlay">
          <img class="card-img-top" src="{{vehicle.images}}" alt="{{vehicle.model}}">
          <a href="#!">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <div class="card-body">
          <h4 class="card-title">{{vehicle.model}}</h4>
          <p class="card-text">{{vehicle.description}}</p>
          <a href="{% url 'detail' vehicle.id %}" class="btn btn-primary btn-md">Read more</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
